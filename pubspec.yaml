name: sensing_plugin
description: The sensing plugin for the Smart Sensing Library
version: 0.0.0
homepage:
publish_to: none

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  pigeon: ^7.0.2
  test_cov_console: ^0.2.2
  junitreport: ^2.0.2
  cobertura: ^1.0.3

flutter:
  plugin:
    platforms:
      android:
        package: de.uniulm.sensing_plugin
        pluginClass: SensingPlugin
      ios:
        pluginClass: SensingPlugin
